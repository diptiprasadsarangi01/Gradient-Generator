<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generate Gradient</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-200 text-slate-950">
    <!-- Toggle Button -->

    <h1 class="mainHeading text-7xl xl:text-7xl 2xl:text-8xl text-center text-white mt-[5vh] md:mb-6 font-medium">
      Generate Gradient
    </h1>

    <!-- Container -->
    <div class="flex-container py-[10vh] xl:pb-[10%] justify-evenly">
      <div class="container rounded-lg sm:max-w-[700px] sm:min-h-[600px] md:max-w-[600px] md:min-h-[400px] xl:min-w-[40vw] xl:min-h-[40vh]">
        <!-- content -->

        <div class="colors">
          <input type="color" id="color-a" value="#ff69b4" />
          <input type="color" id="color-b" value="#4a6ee0" />
        </div>
        <div class="buttons">
          <button onclick="setDirection('to top',this)">
            <i class="fas fa-arrow-up"></i>
          </button>
          <button class="active" onclick="setDirection('to bottom',this)">
            <i class="fas fa-arrow-down"></i>
          </button>

          <button onclick="setDirection('to right',this)">
            <i class="fas fa-arrow-right"></i>
          </button>

          <button onclick="setDirection('to left',this)">
            <i class="fas fa-arrow-left"></i>
          </button>

          <button
            class="rotate-icon"
            onclick="setDirection('to top right',this)"
          >
            <i class="fas fa-arrow-up"></i>
          </button>

          <button
            class="rotate-icon"
            onclick="setDirection('to bottom left',this)"
          >
            <i class="fas fa-arrow-down"></i>
          </button>

          <button
            class="rotate-icon"
            onclick="setDirection('to bottom right',this)"
          >
            <i class="fas fa-arrow-right"></i>
          </button>

          <button
            class="rotate-icon"
            onclick="setDirection('to top left',this)"
          >
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>

        <button id="generate" onclick="generateCode()">Generate</button>

        <div class="output">
          <textarea
            id="code"
            rows="2"
            class="outline-none border-none text-[1.2rem]"
          ></textarea>
          <button id="copy" onclick="copyText()">Copy</button>
        </div>
      </div>
    </div>
    <div class="flex flex-col fup">
      <footer class="footer text-center p-2 text-dark">
        Designed and developed by
        <a
          href="https://github.com/diptiprasadsarangi01"
          class="hover:underline"
          >Deep</a
        >
        <br />
        &copy;2024|Code.
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
